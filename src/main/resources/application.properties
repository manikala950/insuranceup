# ================= SERVER =================
server.port=${PORT:8080}
spring.application.name=insurance

# ================= DATABASE (RAILWAY PRIVATE NETWORK) =================
spring.datasource.url=jdbc:mysql://${RAILWAY_PRIVATE_DOMAIN}:3306/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQL_ROOT_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ================= JPA =================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false



# ================= MULTIPART =================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# ================= TOMCAT =================
server.tomcat.max-part-count=30
server.tomcat.max-swallow-size=50MB
server.tomcat.max-parameter-count=100
