# ================= SERVER =================
server.port=${PORT:8080}
spring.application.name=insurance


# ================= DATABASE (RAILWAY MYSQL â€“ PRIVATE NETWORK) =================
spring.datasource.url=jdbc:mysql://${RAILWAY_PRIVATE_DOMAIN}:${MYSQL_PORT}/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false



# ================= HIKARI CONNECTION POOL (RECOMMENDED) =================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000


# ================= MULTIPART =================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB


# ================= TOMCAT =================
server.tomcat.max-part-count=30
server.tomcat.max-swallow-size=50MB
server.tomcat.max-parameter-count=100
